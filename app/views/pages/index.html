<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./../../../asset/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h3 class="dispaly-4">
        QUẢN LÝ TRUNG TÂM
      </h3>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            href="#nav-home"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Danh sách người dùng</a
          >
          <a
            class="nav-item nav-link"
            id="nav-profile-tab"
            data-toggle="tab"
            href="#nav-profile"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
            >Danh sách khóa học</a
          >
          <a
            class="nav-item nav-link"
            id="nav-contact-tab"
            data-toggle="tab"
            href="#nav-contact"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
            >Thống kê</a
          >
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="input-group mb-3">
            <input
              id="txtKey"
              type="text"
              class="form-control"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                data-toggle="modal"
                data-target="#modelId"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
          <button id="btnThemNguoiDung" class="btn btn-outline-primary">
            Thêm người dùng <i class="fa fa-plus ml-2" aria-hidden="true"></i>
          </button>
          <button id="btnXoaNguoiDung" class="btn btn-outline-danger">
            Xóa <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
          <table class="table table-danger">
            <thead>
              <tr>
                <th></th>
                <th>Tài khoản</th>
                <th>Mật khẩu</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số ĐT</th>
              </tr>
            </thead>
            <tbody class="tblDSND"></tbody>
          </table>
          <!-- end quan ly ng dung -->
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
        
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      id="modalPopup"
      type="button"
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#modelId"
    >
      Sửa
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span id="btnClose" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" class="form-group">
              <label for="">Tài khoản người dùng</label>
              <input type="text" id="taikhoan" class="form-control txtF" />
            </form>
            <form action="" class="form-group">
              <label for="">Mật khẩu</label>
              <input type="text" id="matkhau" class="form-control txtF" />
            </form>
            <form action="" class="form-group">
              <label for="">Họ tên người dùng</label>
              <input type="text" id="hoten" class="form-control txtF" />
            </form>

            <form action="" class="form-group">
              <label for="">Email</label>
              <input type="email" id="email" class="form-control txtF" />
            </form>

            <form action="" class="form-group">
              <label for="">Số điện thoại</label>
              <input type="number" id="sodt" class="form-control txtF" />
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./../../models/NguoiDung.js"></script>
    <script src="../../models/DanhSachNguoiDung.js"></script>
    <script src="../../controllers/index.js"></script>
  </body>
</html>
